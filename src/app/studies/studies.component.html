<h2 *ngIf="studies">Liste des études</h2>
<table mat-table *ngIf="studies" [dataSource]="studies" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element" class="mat-column-id"> {{element.id}} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Années </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef> Logo </th>
        <td mat-cell *matCellDef="let element"> {{element.logo}} </td>
    </ng-container>

    <!-- Diploma Column -->
    <ng-container matColumnDef="diploma">
        <th mat-header-cell *matHeaderCellDef> Diplome </th>
        <td mat-cell *matCellDef="let element"> {{element.diploma}} </td>
    </ng-container>

    <!-- Second Diploma Column -->
    <ng-container matColumnDef="secondDiploma">
        <th mat-header-cell *matHeaderCellDef> Second diplome </th>
        <td mat-cell *matCellDef="let element"> {{element.secondDiploma}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button [routerLink]="['/parcours', element.id]">
                <mat-icon class="icon-edit">edit</mat-icon>
            </button>
            <button mat-button (click)="deleteStudyById(element.id)">
                <mat-icon class="icon-delete">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="form-create">
    <h2>Ajouter d'une étude</h2>
    <form [formGroup]="studyForm" (ngSubmit)="createStudy()">
        <div>
            <mat-form-field>
                <mat-label>Diplome</mat-label>
                <input matInput formControlName="diploma" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Second diplome</mat-label>
                <input matInput formControlName="secondDiploma">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Années</mat-label>
                <input matInput formControlName="year" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Logo</mat-label>
                <input matInput formControlName="logo" required>
            </mat-form-field>
        </div>

        <div>
            <button mat-button class="btn" [disabled]="!studyForm.valid">Sauvegarder</button>
        </div>
    </form>
</div>
