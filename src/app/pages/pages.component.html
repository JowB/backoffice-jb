<h2>Liste des pages</h2>
<table mat-table *ngIf="pages" [dataSource]="pages" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element" class="mat-column-id"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titre</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="subTitle">
        <th mat-header-cell *matHeaderCellDef> Sous-titre</th>
        <td mat-cell *matCellDef="let element"> {{element.subTitle}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button [routerLink]="['/pages', element.id]">
                <mat-icon class="icon-edit">edit</mat-icon>
            </button>
            <button mat-button (click)="deletePage(element.id)">
                <mat-icon class="icon-delete">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="form-create">
    <h2>Ajouter une page</h2>
    <form [formGroup]="pageForm" (ngSubmit)="createPage()">
        <div>
            <mat-form-field>
                <mat-label>Titre</mat-label>
                <input matInput formControlName="title" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Sous-titre</mat-label>
                <input matInput formControlName="subTitle" required>
            </mat-form-field>
        </div>

        <div>
            <button mat-button class="btn" type="submit" [disabled]="!pageForm.valid">Sauvegarder</button>
        </div>
    </form>
</div>
