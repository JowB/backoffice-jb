<h2>Modification de la page : {{page?.title}}</h2>
<form class="page-form" [formGroup]="pageForm">
    <mat-form-field>
        <mat-label>Titre</mat-label>
        <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Sous-titre</mat-label>
        <textarea rows="5" matInput formControlName="subTitle" ></textarea>
    </mat-form-field>
</form>

<button mat-button>Sauvegarder</button>
